<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>4 Disount Travel</title>
	<link href="master.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container-fluid"> <!-- banner/nav bar -->
	
	</div>
	<div class="container">
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
	<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
	<button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
	<button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
	<button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
	<button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
	<button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Beach.jpg" alt="Pretty Beach" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="cliffs.jpg" alt="Cliffs of Ireland" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="universal.jpg" alt="Universal Studios" class="d-block w-100">
    </div>
	<div class="carousel-item">
      <img src="cruise.jpg" alt="Universal Studios" class="d-block w-100">
    </div>
	<div class="carousel-item">
      <img src="disney.jpg" alt="Universal Studios" class="d-block w-100">
    </div>
	<div class="carousel-item">
      <img src="travel.jpg" alt="Universal Studios" class="d-block w-100">
    </div>
	<div class="carousel-item">
      <img src="pool.jpg" alt="Universal Studios" class="d-block w-100">
    </div>
	<div class="carousel-item">
      <img src="winter cruise.jpg" alt="Universal Studios" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
	
	
	<div>
	



	</div>
	</div>
</body>
</html>
